<app-flux-status-header
  [fluxTitle]="header"
  [fluxStep]="2">
</app-flux-status-header>
<div class="container-fluid result-screen__container">
  <div class="row">
    <div class="{{textAlignmentClass}} result-screen__col"
      [class.result-screen__col--success]="isSuccess">
      <div class="result-screen__title-container" [class.result-screen__title-container--not-success]="!isSuccess">
        <div class="result-screen__title"
             [innerHTML]="title"
             [class.result-screen__title--success]="isSuccess"
             [class.result-screen__title--not-success]="!isSuccess"></div>
        <div class="result-screen__subtitle"
             [innerHTML]="subtitle"
             [class.result-screen__subtitle--success]="isSuccess"></div>
        <div class="result-screen__warning" *ngIf="isSuccess">
          <div class="result-screen__warning-icon"></div>
          <div class="result-screen__warning-text">Este valor es indicativo y puede estar sujetos a<br>
            cambios ya que es <span class="openSansBold">necesario hacer una<br/> verificación</span>
            detallada y personal.</div>
        </div>
      </div>
    </div>
    <div *ngIf="isSuccess" class="col-10 offset-1 offset-lg-0 col-lg-5 text-end result-screen__charge-col">
      <div class="result-screen__charge-container text-center">
        <div class="result-screen__charge-title">
          Tu tarifa aproximada es:
        </div>
        <div class="result-screen__charge-amount">
          {{energyRateWithDiscount}} pesos por kWh
        </div>
        <div class="result-screen__charge-savings">
          un <span class="openSansBold">{{discount * 100}}%</span> menor a la actual
        </div>
        <div class="result-screen__charge-savings">
          Además, ¡en <span class="openSansBold">{{time}} años</span> el sistema<br>
          solar será completamente tuyo!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1">
      <!--<button class="btn btn-link btn-navigation btn-navigation--go"
              (click)="continue()"></button>-->
      <button class="btn btn-link btn-navigation color-lup--violet"
              (click)="continue()">
        ¿Deseas continuar con el estudio?
      </button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <button class="btn btn-link btn-navigation btn-navigation--violet-left"
              (click)="back()"> </button>
    </div>
  </div>
</div>
