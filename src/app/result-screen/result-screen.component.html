        <div class="result-screen__subtitle text-center">
          {{subtitle}}
        </div>
        <a class="btn-navigation btn-navigation--violet btn-navigation--go"
          (click)="continue()">

        </a>

  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 offset-md-1">
      <a class="btn-navigation btn-navigation--violet btn-navigation--back" (click)="back()">anterior</a>
    </div>
  </div>
</div>
