<div class="initial-data__container">
  <div class="initial-data__screen-1 {{screens[1]}}" *ngIf="screens[1].includes('visible')">
    <app-welcome-screen-one
      (onContinue)="goToScreen(1, 2)"></app-welcome-screen-one>
  </div>
  <div class="initial-data__screen-2 {{screens[2]}}" *ngIf="screens[2].includes('visible')">
    <app-welcome-screen-two
      (onContinue)="goToScreen(2, 3)"></app-welcome-screen-two>
  </div>
  <div class="initial-data__screen-3 {{screens[3]}}" *ngIf="screens[3].includes('visible')">
    <app-energy-screen
      (onContinueOK)="setResultTextOK()"
      (onContinueNotOk)="setResultTextNotOK()"></app-energy-screen>
  </div>

  <div class="initial-data__screen-4 {{screens[4]}}" *ngIf="screens[4].includes('visible')">
    <app-flux-choice (onGoBack)="goToScreen(4, 3)"
                     (onChoiceOne)="goToScreen(4, 5)"
                     (onChoiceTwo)="goToScreen(4, 6)">
    </app-flux-choice>
  </div>

  <div class="initial-data__screen-5 {{screens[5]}}" *ngIf="screens[5].includes('visible')">
    <app-flux-choice-one
      (onGoBack)="goToScreen(5, 4)"
      (onContinue)="goToScreen(5, 7)"
      ></app-flux-choice-one>
  </div>

  <div class="initial-data__screen-6 {{screens[6]}}" *ngIf="screens[6].includes('visible')">
    <app-flux-choice-two
      (onGoBack)="goToScreen(6, 4)"
      (onContinue)="goToScreen(6, 10)"
    ></app-flux-choice-two>
  </div>

  <div class="initial-data__screen-7 {{screens[7]}}" *ngIf="screens[7].includes('visible')">
    <app-loading-screen (onContinue)="goToScreen(7, 8)"></app-loading-screen>
  </div>

  <div class="initial-data__screen-8 {{screens[8]}}" *ngIf="screens[8].includes('visible')">
    <app-result-screen
      (onContinue)="goToScreen(8, 12)"
      [header]="resultText.header"
      [title]="resultText.title"
      [subtitle]="resultText.subtitle"
      (onBack)="goToScreen(8, 3)"
      [isSuccess]="resultText.isSuccess">
    </app-result-screen>
  </div>

  <div class="initial-data__screen-9 {{screens[9]}}" *ngIf="screens[9].includes('visible')">
    <app-contact-form (onContinue)="goToScreen(9, 11)"></app-contact-form>
  </div>

  <div class="initial-data__screen-10 {{screens[10]}}" *ngIf="screens[10].includes('visible')">
    <app-loading-screen (onContinue)="goToScreen(10, 11)"></app-loading-screen>
  </div>

  <div class="initial-data__screen-11 {{screens[11]}}" *ngIf="screens[11].includes('visible')">
    <app-result-screen
      (onContinue)="goToScreen(11, 12)"
      [header]="'<p><span class=\'color-lup--violet-light\'>¡Felicidades!</p>'"
      [title]="'Haz comenzado el camino para disfrutar de la energía limpia, renovable y gratuita del <span class=\'color-lup-yellow\'>sol</span>'"
      [isSuccess]="true"
      [subtitle]="'Tu proyecto tiene un preaprobado, su factibilidad debe ser analizada por nuestro equipo de profesionales'"></app-result-screen>
  </div>

  <div class="initial-data__screen-12 {{screens[12]}}" *ngIf="screens[12].includes('visible')">
    <app-contact-form (onContinue)="goToScreen(12, 13)">
    </app-contact-form>
  </div>

  <div class="initial-data__screen-13 {{screens[13]}}" *ngIf="screens[13].includes('visible')">
    <app-final-screen
      [title]="finalScreenText.title"
      (onStart)="goToLanding()">
    </app-final-screen>
  </div>

</div>
