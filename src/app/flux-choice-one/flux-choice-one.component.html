<app-flux-status-header
  [fluxTitle]="'<p><span class=\'color-lup--violet-light\'>Sobre tu </span><span class=\'color-lup--yellow\'>proyecto solar</span></p>'"
  [fluxStep]="2">
</app-flux-status-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1 col-md-10">
      <div class="flux-one__header"></div>
    </div>
    <div class="col-10 text-center">
      <div class="flux-one__title">¿Quién es tu proveedor de paneles solares?</div>
    </div>
  </div>

  <div class="row">
    <div class="lup-form">
      <div class="lup-form__field">
        <div class="row">
          <div class="col-10 offset-1 col-sm-10 col-lg-6 col-xl-6 col-xxl-5 flux-one__col">
            <label for="input1">
              Nombre de la empresa
            </label>
          </div>
          <div class="col-10 offset-1 col-sm-10 offset-lg-0 col-lg-5 col-xl-4 col-xxl-5">
            <input id="input1"
                   class="lup-form__input"
                   type="text"
                   maxlength="21"
                   [(ngModel)]="developerName"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="lup-form">
      <div class="lup-form__field lup-form__field--mandatory">
        <div class="row">
          <div class="col-10 offset-1 col-sm-10 col-lg-6 col-xl-6 col-xxl-5 flux-one__col">
            <label for="input2">
              ¿Cuánta energía <span class="color-lup--yellow">mensual</span> generaría<br/>
              tu proyecto en kilovatio/hora <span class="color-lup--violet-light">(kWh)</span>?
            </label>
            <label class="mandatory">*<br>&nbsp;</label>
          </div>
          <div class="col-10 offset-1 col-sm-10 offset-lg-0 col-lg-5 col-xl-4 col-xxl-5">
            <input id="input2"
                   class="lup-form__input"
                   type="text"
                   placeholder="181kWh"
                   inputmode="numeric"
                   pattern="[0-9]*"
                   digitOnly
                   [decimal]="true"
                   [(ngModel)]="monthlyProducedEnergy"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="lup-form">
      <div class="lup-form__field lup-form__field--mandatory">
        <div class="row">
          <div class="col-10 offset-1 col-sm-10 col-lg-6 col-xl-6 col-xxl-5 flux-one__col">
            <label for="input3">
              Ingresa el precio total<br/>
              del proyecto a financiar
            </label>
            <label class="mandatory">*<br>&nbsp;</label>
          </div>
          <div class="col-10 offset-1 col-sm-10 offset-lg-0 col-lg-5 col-xl-4 col-xxl-5">
            <input id="input3"
                   class="lup-form__input"
                   type="text"
                   placeholder="25'500,000"
                   inputmode="numeric"
                   pattern="[0-9]*"
                   digitOnly
                   [(ngModel)]="projectTotalCost"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1 col-sm-5 flux-one__bottom">
      <button class="btn btn-link btn-navigation btn-navigation--violet-left"
              (click)="goBack()"></button>
    </div>
    <div class="col-10 offset-1 offset-sm-0 col-sm-5 text-end">
      <div
        *ngIf="!isValidData()"
        class="form-alert">* Para continuar completa el formulario
      </div>
      <button
        class="btn btn-link btn-navigation btn-navigation--violet-right"
        *ngIf="isValidData()"
        (click)="continue()"></button>
    </div>
  </div>
</div>
